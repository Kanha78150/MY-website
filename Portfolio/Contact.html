<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Navbar">
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About me</a></li>
                    <li><a href="Services.html">Services</a></li>
                    <li><a href="Contact.html">Contact me</a></li>
                </ul>
            </nav>
        </div>

        <!--  Main content  -->
        <div class="main">
            <div class="Contactform">
                <h1>Contact me </h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputname" class="form-label">Name</label>
                        <input type="name" class="form-control" id="Yourmame" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="YourEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="Phone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="Phone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="Are you a client">
                        <label class="form-check-label" for="Are you a client">I want to work on a project with
                            you</label>
                    </div>
                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
